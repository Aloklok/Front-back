<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Share your videos</title>
	<script type="text/javascript" src='/socket.io/socket.io.js'></script>
	<script type="text/javascript" src='main.js'> </script>
	<script type="text/javascript" src='bower_components/moment/min/moment.min.js'></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>
<body>
	<h1>  GoT Resting Room </h1>
	<div id="messages"></div>
	<form onsubmit="return addMessage(this)">

      <div class="username">
          <input type="text" id='username' placeholder="Your name" value=Guest required>
      </div>
      <div class="link">
          <input type="text" id='linkAddress' placeholder="Link" required>
      </div>
      <div class="message-input">
        <textarea type="text" id="message" placeholder="Enter a message" value="" required></textarea>
      </div>
      <input class='sendMessageButton' type="submit" name="name" value="Send!">
</form>	
</body>
</html>
